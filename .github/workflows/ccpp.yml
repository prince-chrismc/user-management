name: Backend CI

on:
  push:
    branches: [ main ]
    paths: 
      - 'backend/**'
      - 'api/schema/**'
      - '.github/actions/**'
      - '.github/workflows/ccpp.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'backend/**'
      - 'api/schema/**'
      - '.github/actions/**'
      - '.github/workflows/ccpp.yml'

env:
  CONAN_REMOTE: user-management

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: cache pip data
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: setup conan
      uses: ./.github/actions/setup-conan

    - name: install cmake
      uses: lukka/get-cmake@latest

    - name: install lcov
      run: |
        sudo apt-get install lcov

    - name: conan install
      working-directory: backend
      run: |
        conan lock create conanfile.py --version=0.0.0 -pr=debug --lockfile=conan.lock --lockfile-out=build/conan.lock
        conan install conanfile.py --lockfile=build/conan.lock -if build

    - name: configure
      working-directory: backend
      run: |
        cmake --preset debug -B build -DBUILD_TESTS=ON -DCOVERAGE=ON

    - name: build
      working-directory: backend
      run: cmake --build build/ --target user_tests

    - name: coverage
      working-directory: backend/build
      run: |
        make coverage

    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@1.1.3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: backend/build/coverage.info

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: cache pip data
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: setup conan
      uses: ./.github/actions/setup-conan

    - name: loggin to private remote
      run: conan user -p ${{ secrets.JFROG_RTFACT_PASSWORD }} -r $CONAN_REMOTE christopherm@jfrog.com

    - name: install cmake
      uses: lukka/get-cmake@latest

    - name: conan install
      working-directory: backend
      run: |
        conan lock create conanfile.py --version=0.0.0 -pr:b=default --lockfile=conan.lock --lockfile-out=build/conan.lock
        conan install conanfile.py --lockfile=build/conan.lock -if build

    - name: configure
      working-directory: backend
      run: |
        cmake --preset release -B build -DBUILD_TESTS=ON 

    - name: build
      working-directory: backend
      run: cmake --build build/

    - name: test
      working-directory: backend/build
      run: ./test/user_tests
