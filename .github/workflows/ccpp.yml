name: Backend CI

on:
  push:
    branches: [ master ]
    paths: 
      - 'backend/**'
      - 'api/schema/**'
      - '.github/actions/**'
      - '.github/workflows/ccpp.yml'
  pull_request:
    branches: [ master ]
    paths: 
      - 'backend/**'
      - 'api/schema/**'
      - '.github/actions/**'
      - '.github/workflows/ccpp.yml'

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: setup conan
      uses: ./.github/actions/setup-conan
      with:
        conan_cache: ${{ runner.os }}-${{ hashFiles('**/conan.lock') }}

    - name: install cmake
      uses: lukka/get-cmake@latest

    - name: install lcov
      run: sudo apt-get install lcov

    - name: configure
      working-directory: backend
      run: |
        cmake -E make_directory build
        cmake -S . -B build -DBUILD_TESTS=ON -DCOVERAGE=ON -DCMAKE_BUILD_TYPE=Debug

    - name: build
      working-directory: backend/build
      run: cmake --build . --target user_tests

    - name: coverage
      working-directory: backend/build
      run: cmake --build . --target coverage

    - name: upload to coveralls
      uses: coverallsapp/github-action@1.1.3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: backend/build/coverage.info
